<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Reset Your Password</title>
    <style>
        body {
            background: #232323;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.15);
            max-width: 370px;
            width: 100%;
            overflow: hidden;
            text-align: center;
            margin: 32px auto;
        }
        .card-content {
            padding: 32px 28px 18px 28px;
        }
        .card-title {
            font-size: 2rem;
            font-weight: 700;
            margin: 0 0 12px 0;
            color: #181818;
        }
        .card-desc {
            color: #232323;
            font-size: 1rem;
            margin-bottom: 24px;
        }
        .form-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            border: 1px solid #eee;
            border-radius: 8px;
            font-size: 1rem;
        }
        .form-btn {
            background: #EEE5E5;
            color: #232323;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            padding: 14px 0;
            width: 100%;
            font-size: 1rem;
            margin-bottom: 18px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background 0.2s;
        }
        .form-btn:hover {
            background: #EEE5E5;
        }
        .error {
            color: #d32f2f;
            margin-bottom: 16px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <form method="post" class="card" autocomplete="off">
        <div class="card-content">
            <div class="card-title">Reset your password</div>
            <div class="card-desc">Enter your new password below.</div>
            {% csrf_token %}
            {% if error %}
                <div class="error">{{ error }}</div>
            {% endif %}
            <input type="password" name="password" class="form-input" placeholder="New Password" required minlength="8">
            <input type="password" name="confirm_password" class="form-input" placeholder="Confirm New Password" required minlength="8">
            <button type="submit" class="form-btn">Reset Password</button>
        </div>
    </form>
</body>
</html>
