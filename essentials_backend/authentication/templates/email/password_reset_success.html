<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Password Reset Successful</title>
    <style>
        body {
            background: #232323;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.15);
            max-width: 370px;
            width: 100%;
            overflow: hidden;
            text-align: center;
            margin: 32px auto;
        }
        .card-content {
            padding: 32px 28px 18px 28px;
        }
        .card-title {
            font-size: 2rem;
            font-weight: 700;
            margin: 0 0 12px 0;
            color: #181818;
        }
        .card-desc {
            color: #232323;
            font-size: 1rem;
            margin-bottom: 24px;
        }
        .form-btn {
            background: #EEE5E5;
            color: #232323;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            padding: 14px 0;
            width: 100%;
            font-size: 1rem;
            margin-bottom: 18px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background 0.2s;
        }
        .form-btn:hover {
            background: #EEE5E5;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-content">
            <div class="card-title">Password reset successful!</div>
            <div class="card-desc">Your password has been updated. You can now log in with your new password.</div>
            <a href="http://localhost:3000/login" class="form-btn">Go to Login</a>
        </div>
    </div>
</body>
</html>
