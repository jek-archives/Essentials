<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Verify Your Email</title>
    <style>
        body {
            background: #232323;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.15);
            max-width: 370px;
            width: 100%;
            overflow: hidden;
            text-align: center;
            margin: 32px auto;
        }
        .card-top {
            background: #EEE5E5;
            padding: 32px 0 18px 0;
        }
        .card-top-icon {
            font-size: 2.5rem;
            color: #fff;
            background: #EEE5E5;
            border-radius: 50%;
            display: inline-block;
            padding: 8px 16px;
            margin-bottom: -18px;
        }
        .card-content {
            padding: 32px 28px 18px 28px;
        }
        .card-title {
            font-size: 2rem;
            font-weight: 700;
            margin: 0 0 12px 0;
            color: #181818;
        }
        .card-desc {
            color: #232323;
            font-size: 1rem;
            margin-bottom: 24px;
        }
        .card-btn {
            background: #EEE5E5;
            color: #232323;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            padding: 14px 0;
            width: 100%;
            font-size: 1rem;
            margin-bottom: 18px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background 0.2s;
        }
        .card-btn:hover {
            background: #EEE5E5;
        }
        .card-footer {
            color: #232323;
            font-size: 0.95rem;
            margin-bottom: 8px;
        }
        .card-footer strong {
            font-weight: 700;
        }
        @media (max-width: 400px) {
            .card { max-width: 98vw; }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-top">
            <span class="card-top-icon">&#128274;</span>
        </div>
        <div class="card-content">
            <div class="card-title">Verify your email</div>
            <div class="card-desc">To complete your registration, click the button below. The link will expire in 24 hours.</div>
            <a href="{{ verification_url }}" class="card-btn">Verify Email Address</a>
            <div class="card-footer">Didn't request this? <strong>Let us know.</strong></div>
        </div>
    </div>
</body>
</html>
